name: CI and Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run quick smoke tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
      - name: Smoke test imports
        run: |
          python - <<'PY'
          import streamlit, requests
          print('imports OK')
          PY

  deploy-render:
    name: Trigger Render deploy (optional)
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -sS -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{}'
